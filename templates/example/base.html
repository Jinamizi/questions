{% load static %}
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"  rel="stylesheet"  integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"  crossorigin="anonymous" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.2/font/bootstrap-icons.min.css">
    {% comment %} <link
      rel="stylesheet"
      type="text/css"
      href="{% static 'example/style.css' %}"
    />
    {% endcomment %}

    <title>{% block title %} Questions {% endblock %}</title>
  </head>
  <body>
    {% block header %}
    <header class="pb-2  border-bottom">
        <div class="container-fluid ">
          <div class="row justify-content-between align-items-center">
            <div class="col-md text-center text-md-start">
              <h1>Questions</h1>
            </div>

            <div class="col-md-4">
              <div class="input-group rounded border-1">
                <input type="search" class="form-control border-secondary" id="search_input" placeholder="Search"
                  aria-label="Search" aria-describedby="search-addon" />
                <button class="btn btn-outline-secondary input-group-text" id="search" data-bs-toggle=""
                  data-bs-target="#information-modal"><i class="bi bi-search"></i></button>
              </div>
            </div>

            <div class="col-md text-center text-md-end">
              <a href="#" class="link-opacity-50-hover text-decoration-none">Post</a> | 
              <a href="#" class="link-opacity-50-hover text-decoration-none">Login</a> | 
              <a href="#" class="link-opacity-50-hover text-decoration-none">Sign up</a> 
            </div>
          </div>
        </div>
      </header>
    {% endblock %} {% block content %}{% endblock %}

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
